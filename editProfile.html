            </div>
        </div>

            <!-- basket products shows here -->

    <div class="container m-auto edit-profile-section mb-5">

        <header class="mb-5">
            <h3 class="text-center my-3">Edit Account Details</h3>

            <div class="all-header">
                <div class="header-body">
                    <img class="profile-img" src="img/defaultAvatar.png" alt="">
                </div>


                <div class="icon edit-img">
                    <input type="file" class="img-input">
                    <i class="fa fa-pencil-alt" aria-hidden="true"></i>
                </div>
                <div class="icon edit-banner">
                    <input type="file" class="banner-input">
                    <i class="fa fa-pencil-alt" aria-hidden="true"></i>
                </div>




            </div>
        </header>


        <section class="">
            <form>
                <div class="form-group">
                    <label for="fullName">* Full Name</label><br>
                    <input type="text" width="100" class="form-control" id="fullName">
                    <span class="invalid"></span>
                </div>

                <div class="form-group">
                    <label for="email">* Email Address</label><br>
                    <input type="email" width="100" class="form-control" id="email" readonly>
                </div>
                <div class="form-group">
                    <label for="address">* Address (Will be used for checkout)</label><br>
                    <input type="text" width="100" class="form-control" id="address"
                        placeholder="#245 Brgy. Maligalig, Arayat Pampanga, Philippines">
                    <span class="invalid"></span>
                </div>


                <div class="form-group">
                    <label for="mobile">* Mobile Number (Will be used for checkout)</label><br>
                    <input type="text" width="100" class="form-control" id="mobile" placeholder="Enter phone number">
                    <span class="invalid"></span>
                </div>
            </form>
        </section>
